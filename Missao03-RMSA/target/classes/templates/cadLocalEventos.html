<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Eventos</title>
<link rel="stylesheet" href="cadEvento.css">
<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
<link th:href="@{https://fonts.googleapis.com/css?family=Anton|Playfair+Display&display=swap}" rel="stylesheet">
</head>
<body>

<br/><div>
<h1 id="cadlocaleventos-titulo">Cadastrar Um novo Evento</h1>
</div>
<form th:action="@{/addLocal}" th:object="${localEvento}" method="post">
<div>
<input type="hidden" th:field="*{codigoLocal}"/>
</div>

<div  class="form-group col-md-4">
<label>Nome do Local:</label> <br/>
<input class="form-control" type="text" th:field="*{nomeLocal}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Rua:</label><br/>
<input class="form-control" type="text" th:field="*{nomeRua}">
</div><br/>

<div class="form-group col-md-1">
<label>Número:</label><br/>
 <input class="form-control" type="number" th:field="*{numLocal}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Complemento:</label><br/>
 <input class="form-control" type="text" th:field="*{complemento}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Bairro:</label><br/>
<input class="form-control" type="text" th:field="*{bairro}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Cidade:</label><br/> 
<input class="form-control" type="text" th:field="*{cidade}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Link do Endereço do Local (Google Maps):</label><br/>
<input class="form-control" type="text" th:field="*{linkEndereco}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Capacidade:</label><br/>
<input class="form-control" type="number" th:field="*{capacidade}"/>
</div><br/>

<div class="form-group col-md-4">
<label>Tipo de Ambiente:</label><br/>
<input  type="radio" th:field="*{tipoAmbiente}" name="tipo" th:value="aberto"/><label> &nbsp; Aberto</label><br>
<input type="radio" th:field="*{tipoAmbiente}" name="tipo" th:value="fechado"/><label> &nbsp; Fechado</label>
</div><br/>
<div class="form-group col-md-6">
<button class="btn btn-outline-success" type="submit">Salvar</button>
<a class="btn btn-outline-primary" th:href="@{/ind}">Menu principal</a>
</div> 
</form>
<br/>
</body>
</html>
